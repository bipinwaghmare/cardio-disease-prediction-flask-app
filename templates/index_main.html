<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Input Form</title>
</head>
<body>
    <h1>Health Data Input Form</h1>
    <form id="healthForm" method="post" action="/predict">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="1">Female</option>
            <option value="2">Male</option>
        </select><br><br>
        
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" step="0.1" required><br><br>
        
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="0.1" required><br><br>
        
        <label for="ap_hi">Systolic Blood Pressure (mm Hg):</label>
        <input type="number" id="ap_hi" name="ap_hi" required><br><br>
        
        <label for="ap_lo">Diastolic Blood Pressure (mm Hg):</label>
        <input type="number" id="ap_lo" name="ap_lo" required><br><br>
        
        <label for="cholesterol">Cholesterol:</label>
        <select id="cholesterol" name="cholesterol" required>
            <option value="1">Normal</option>
            <option value="2">Above Normal</option>
            <option value="3">Well Above Normal</option>
        </select><br><br>
        
        <label for="gluc">Glucose:</label>
        <select id="gluc" name="gluc" required>
            <option value="1">Normal</option>
            <option value="2">Above Normal</option>
            <option value="3">Well Above Normal</option>
        </select><br><br>
        
        <label for="smoke">Smokes:</label>
        <select id="smoke" name="smoke" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>
        
        <label for="alco">Alcohol Consumption:</label>
        <select id="alco" name="alco" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>
        
        <label for="active">Physically Active:</label>
        <select id="active" name="active" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>
        
        <label for="age_years">Age (years):</label>
        <input type="number" id="age_years" name="age_years" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
