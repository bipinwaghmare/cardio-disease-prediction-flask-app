<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiovascular Disease Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        label {
            font-weight: bold;
            color: #555;
            text-align: left;
        }
        
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            width: 100%;
            box-sizing: border-box;
        }
        
        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }
        
        button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        h2 {
            margin-top: 20px;
            color: #007bff;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cardiovascular Disease Prediction</h1>
        <form action="/predict" method="post">
            <label for="id">ID (Any number):</label>
            <input type="number" id="id" name="id" required>

            <label for="age">Age (in days):</label>
            <input type="number" id="age" name="age" required>
            
            <label for="height">Height (in cm):</label>
            <input type="number" id="height" name="height" required>
            
            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" name="weight" required>
            
            <label for="gender">Gender (1: Male, 2: Female):</label>
            <input type="number" id="gender" name="gender" required>
            
            <label for="ap_hi">Systolic Blood Pressure:</label>
            <input type="number" id="ap_hi" name="ap_hi" required>
            
            <label for="ap_lo">Diastolic Blood Pressure:</label>
            <input type="number" id="ap_lo" name="ap_lo" required>
            
            <label for="cholesterol">Cholesterol (1: normal, 2: above normal, 3: well above normal):</label>
            <input type="number" id="cholesterol" name="cholesterol" required>
            
            <label for="gluc">Glucose (1: normal, 2: above normal, 3: well above normal):</label>
            <input type="number" id="gluc" name="gluc" required>
            
            <label for="smoke">Smoking (0: No, 1: Yes):</label>
            <input type="number" id="smoke" name="smoke" required>
            
            <label for="alco">Alcohol Intake (0: No, 1: Yes):</label>
            <input type="number" id="alco" name="alco" required>
            
            <label for="active">Physical Activity (0: No, 1: Yes):</label>
            <input type="number" id="active" name="active" required>
            
            <button type="submit">Predict</button>
        </form>
        <h2>{{ prediction_text }}</h2>
    </div>
</body>
</html>
